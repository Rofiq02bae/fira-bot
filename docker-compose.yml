services:
  api:
    image: ${DOCKER_IMAGE:-rofiq02bae/fira-bot:latest}
    container_name: fira-bot-api
    ports:
      - "8000:8000"
    environment:
      # Use absolute host paths mounted into container at /data
      DATASET_PATH: ${DATASET_PATH:-/data/dataset/dataset_training.csv}
      LSTM_MODEL_PATH: ${LSTM_MODEL_PATH:-/data/lstm_models/chatbot_model.h5}
      LSTM_TOKENIZER_PATH: ${LSTM_TOKENIZER_PATH:-/data/lstm_models/tokenizer.pkl}
      LSTM_LABEL_ENCODER_PATH: ${LSTM_LABEL_ENCODER_PATH:-/data/lstm_models/label_encoder.pkl}
      BERT_MODEL_PATH: ${BERT_MODEL_PATH:-/data/bert_model}
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-8000}
      DEBUG: ${DEBUG:-False}
    volumes:
      - /data:/data:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks:
      - fira-network

  bot:
    image: ${DOCKER_IMAGE:-rofiq02bae/fira-bot:latest}
    container_name: fira-bot-telegram
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      API_BASE_URL: http://api:8000
    command: ["python", "interfaces/telegram_bot.py"]
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fira-network

networks:
  fira-network:
    driver: bridge
